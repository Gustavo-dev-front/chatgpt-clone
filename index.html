<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATGPT-CLONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <div id="chat-container">
    <div id="chat-box">
    </div>

    <div id="container-input-box">
      <div class="input-box">
        <textarea placeholder="Envie sua mensagem aqui" required></textarea>
        <span class="material-symbols-outlined btn-send">send</span>
      </div>
      <div class="controls">
        <span class="material-symbols-outlined btn-mode">light_mode</span>
        <span class="material-symbols-outlined btn-clear">delete</span>
      </div>
    </div>
  </div>

</body>

</html>
