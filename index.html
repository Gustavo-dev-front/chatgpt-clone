<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATGPT-CLONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <div id="chat-container">
    <div id="chat-box">
      <div class="message user">
        <div class="content">
          <picture><img src="./images/user.jpg" alt="User image"></picture>
          <p>Hello CHATGPT, how are you?</p>
        </div>
      </div>

      <div class="message bot">
        <div class="content">
          <picture><img src="./images/chatbot.jpg" alt="Chatbot image"></picture>
          <p>Hello user, i'm fine and you?</p>
          <span class="material-symbols-outlined">
            content_copy
          </span>
        </div>
      </div>

      <div class="message bot">
        <div class="content">
          <picture><img src="./images/chatbot.jpg" alt="Chatbot image"></picture>
          <p class="typing-animation">
            <span class="typing-dot" style="--delay: 0.2s"></span>
            <span class="typing-dot" style="--delay: 0.3s"></span>
            <span class="typing-dot" style="--delay: 0.4s"></span>
          </p>
          <span class="material-symbols-outlined">
            content_copy
          </span>
        </div>
      </div>
    </div>

    <div id="input-box">
      <textarea placeholder="Envie sua mensagem aqui"></textarea>
      <span class="material-symbols-outlined">light_mode</span>
      <span class="material-symbols-outlined">delete</span>
    </div>
  </div>

</body>

</html>
